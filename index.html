<!doctype html>
<html>
  <head>
    <title>Making Dating Great Again</title>
    <script src="talk.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div style="width:400px; height:800px;">
    <h3>Making Dating Great Again</h3>
    <h6>Trump is giving you awesome dating advice!</h6>
    <p id="response"></p>
    <form id="talk" class="boxedin" onsubmit="return false;">
      <input id="yousay" name="input" size="50" placeholder="Say something" onkeydown="if (event.keyCode == 13) { doTalk(); }"/>
      <input id="talkbutton" type="button" value="Say it!" onclick="doTalk()"/> 
    </form>
  </div>
  </body>
</html>
